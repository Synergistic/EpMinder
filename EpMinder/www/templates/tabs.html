<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-dark tabs-color-calm">

<!-- Account Tab -->
<ion-tab title=" my shows" icon-off="ion-ios-monitor-outline" icon-on="ion-ios-monitor" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
    </ion-tab>

    <!-- Dashboard Tab -->
    <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>
    <!-- Chats Tab -->
    <ion-tab title="Episodes" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/episodes">
        <ion-nav-view name="tab-episodes"></ion-nav-view>
    </ion-tab>


</ion-tabs>
